input UsuarioInput {
	Nombre: String
	Email: String!
}

input ModificarUsuarioInput {
	Id: Int!
	Nombre: String
	Email: String!
}

type Usuario {
	Id: Int
	Nombre: String
	Email: String
}

type BasicResponse {
	Success: Boolean
}


type Query {
	obtenerUsuario(email:String!): Usuario,
	obtenerTodosLosUsuarios: [Usuario],
}

type Mutation {
	crearUsuario(input:UsuarioInput!): Usuario
	modificarUsuario(input: ModificarUsuarioInput!): Usuario
}

schema {
	query: Query
	mutation: Mutation
}